---
layout: default
title: categories
---

<article class="page">
  <h1 class="title">categories</h1>
  <div class="entry-content">
    <div itemscope itemtype="http://schema.org/Blog">
      {% for category in site.categories %}
      <section>
        <h2 class="year">{{ category[0] }}</h2>
        <ul>
          {% for post in category[1] %}
          <li>
            <a href="{{ root_url }}{{ post.url }}">{{post.title}}</a>
            <div class="meta" style="display: inline;"><span class="date"><time datetime="{{ post.date }}" itemprop="datePublished">{{
                  post.date | date_to_string }}</time></span></div>
          </li>
          {% endfor %}
        </ul>
      </section>
      {% endfor %}
    </div>
  </div>
</article>
